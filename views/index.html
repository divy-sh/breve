<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go URL Shortener</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">URL Shortener</h2>
        <form class="space-y-4" hx-post="/shorten" hx-target="#result" hx-swap="innerHTML">
            <input 
                type="url" 
                name="url" 
                required 
                placeholder="Enter URL" 
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition"
            >
                Shorten
            </button>
        </form>
        <div id="result" class="mt-4 text-center text-gray-700"></div>
    </div>
</body>
</html>
